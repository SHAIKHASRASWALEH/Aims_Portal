<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="styles_fac.css">
</head>
<body>
    <div class="dashboard-header">
        <h1 id="faculty-heading">Faculty Dashboard</h1>
        <button class="logout-button button2" onclick="navigateToHome()">Home</button>
        <button class="logout-button button2" onclick="viewCourses()">Courses</button>
        <button class="logout-button button2" onclick="openAddCourse()">Add Course</button>
        <button class="logout-button button2" onclick="viewRequests()">Requests</button>
        <button class="logout-button button2" onclick="logout()">Logout</button>
    </div>

    <!-- Faculty Details Section -->
<div id="faculty-section" class="container">
    <div id="faculty-details" class="details">
        <h1>Faculty Details</h1>
        <p id="faculty-name"></p>
        <p id="faculty-department"></p>
        <p id="faculty-email"></p>
        <p id="faculty-phoneNumber"></p>
        <p id="faculty-isAdvisor"></p>
    </div>
    <div id="faculty-photo" class="photo">
        <img src="IIT_Rpr_logo.jpg" alt="IIT Ropar Logo">
    </div>
</div>


    <!-- Add Course Section -->
    <div id="add-course-section" class="container" style="display:none;">
        <h1>Add a Course</h1>
        <form id="add-course-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="course-code">Course Code</label>
                    <input type="text" id="course-code" placeholder="Enter course code" required>
                </div>
                <div class="form-group">
                    <label for="course-title">Course Title</label>
                    <input type="text" id="course-title" placeholder="Enter course title" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="academic-session">Academic Session</label>
                    <input type="text" id="academic-session" placeholder="e.g., Fall 2025" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="offering-department">Offering Department</label>
                    <input type="text" id="offering-department" placeholder="Enter offering department" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="Running">Running</option>
                        <option value="Enrolling">Enrolling</option>
                        <option value="Proposed">Proposed</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="credits">Credits</label>
                    <input type="number" id="credits" placeholder="Enter course credits" required>
                </div>
            </div>
            <div class="form-group">
                <button type="button" onclick="addCourse()">Add Course</button>
            </div>
        </form>
    </div>

    <!-- Courses List Section -->
    <div id="courses-list-section" class="container">
        <h1>Courses List</h1>
        <input type="text" id="search-courses-input" placeholder="Search Courses" oninput="searchCourses('courses-list', 'search-courses-input')">
        <table>
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Title</th>
                    <th>Session</th>
                    <th>Instructor Name</th>
                    <th>Department</th>
                    <th>Status</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody id="courses-list">
                <!-- Courses will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Pending Enrollment Requests Section -->
    <div id="pending-requests" class="container" style="display:none;">
        <h1>Pending Enrollment Requests</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Course Code</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="pending-requests-list">
                <!-- Pending enrollments will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Pending Advisor Approval Requests Section -->
    <div id="pending-advisor-approval" class="container" style="display:none;">
        <h1>Pending Advisor Approval Requests</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Course Code</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="pending-advisor-approval-list">
                <!-- Advisor approval requests will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="faculty.js"></script>
</body>
</html>
